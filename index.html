<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tostupani</title>
    <link rel="shortcut icon" href="gallery/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <a href="index.html.">
                        <img src="gallery/Tostupani.png" alt="logo">
                    </a>
                </div>
                <div class="burger-click">
                    <button onclick="openBurger()" class="burger">
                        <div id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="main-photo">
                <img src="gallery/Pizza.png" alt="">
            </div>
            <div class="caption">
                <p>EXCLUSIVELY FRESH INGREDIENTS</p>
                <div class="leaf">
                    <img src="gallery/Leaves.png" alt="">
                </div>
            </div>
            <div class="description">
                <p>In our kitchen we make sure that the dishes are prepared only from the highest quality products. </p>
            </div>
            <div class="hyper-button">
                <button onclick="hyperlinkFunction()">Explore our menu</button>
            </div>
            <div class="menu" id="menu">

                <div class="card">
                    <div class="card-image">
                        <img src="Gallery/peperoni.png" alt="">
                    </div>
                    <div class="card-description">Peperoni</div>
                    <div class="card-price">4,99$</div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="Gallery/margarita.png" alt="">
                    </div>
                    <div class="card-description">Peperoni</div>
                    <div class="card-price">4,99$</div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="Gallery/diablo.png" alt="">
                    </div>
                    <div class="card-description">Peperoni</div>
                    <div class="card-price">4,99$</div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="Gallery/godfather.png" alt="">
                    </div>
                    <div class="card-description">Peperoni</div>
                    <div class="card-price">4,99$</div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="scripts/index.js"></script>
</footer>
</html>
